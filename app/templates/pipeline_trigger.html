{% extends "appbuilder/base.html" %}
{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Pipeline name</th>
            <th scope="col">Link</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in pipeline_table %}
        <tr>
            {% for col_data in entry %}
            <td scope="row">{{ col_data|safe }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
